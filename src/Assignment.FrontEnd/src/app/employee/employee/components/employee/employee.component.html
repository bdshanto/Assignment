<div class="container-fluid">
  <mat-toolbar color="primary">
    <span class="fill-remaining-space">Create employee</span>
  </mat-toolbar>

  <form [formGroup]="employeeForm" autocomplete="off" autocapitalize="off" (ngSubmit)="onSubmit(employeeForm)"
        class="card">
    <div class="row col-md-6">
      <mat-form-field class="form-element col-md-4">
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="form-element col-md-4">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="form-element col-md-4">
        <input matInput placeholder="Phone" formControlName="phone">
      </mat-form-field>
    </div>

    <mat-form-field class="form-element col-md-6">
      <textarea matInput placeholder="Address" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"
                formControlName="address"></textarea>
    </mat-form-field>


    <div class="mat-form-field-wrapper mat-action-row">

      <div class="mat-button">
        <button    type="submit" class="btn btn-outline-primary" *ngIf="model.id==0"
                [disabled]="!employeeForm.valid">Save
        </button>
        <button  color="primary"
                type="submit" class="button"
                *ngIf="model.id>0"
                [disabled]="!employeeForm.valid" >Save
        </button>
      </div>


      <mat-label [class]="label.length==8?'bg-danger':'alert-success'">{{label}}</mat-label>

    </div>

  </form>
</div>
