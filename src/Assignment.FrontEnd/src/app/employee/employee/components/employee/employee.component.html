<mat-toolbar color="primary">
  <span class="fill-remaining-space">Create employee</span>
</mat-toolbar>


<div class="container">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit(employeeForm)" class="form">
    <div class="container" >
      <mat-form-field class="form-element" >
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="Phone" formControlName="phone">
      </mat-form-field>
    </div>


    <mat-form-field class="form-element">
      <textarea matInput placeholder="Address" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"
                formControlName="address"></textarea>

    </mat-form-field>


    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!employeeForm.valid">Submit
        Form
      </button>
    </div>

  </form>
</div>
